{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/blog.css' %}">
    
    {% block style %}
        
    {% endblock style %}
        
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    
    <div class="main-div">
        <footer>
            <div class="bottom-nav">
                <a href="{% url 'blog-home' %}"><img src="{% static '/img/blog/home-icon.svg' %}" alt="home-icon"></a>
                <a href="{% url 'post-create' %}">
                <img src="{% static '/img/blog/add-icon.svg' %}" alt="add-icon">
                </a>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' request.user.id %}"><img src="{% static '/img/blog/profile-icon.svg' %}" alt="profile-icon"></a>
                {% else %}
                    <a href="{% url 'login' %}"><img src="{% static '/img/blog/profile-icon.svg' %}" alt="profile-icon"></a>
                {% endif %}
            </div>
        </footer>
        <nav class="top-nav">
            <img class="logo-icon" src="{% static '/img/blog/logo-home.svg' %}" alt="logo">

            <ul class="navbar-nav">
                <li class="nav-item hide-mobile"><a href="{% url 'blog-home' %}">Home</a></li>
                {% if user.is_authenticated %} 
                    <li class="nav-item hide-mobile"><a href="{% url 'logout' %}?next=/login">Logout</a></li>
                {% endif %}
        

            <li class="nav-item hide-mobile-profile">
                {% if user.is_authenticated %} 
                    <a class="profilePic" href="{% url 'profile' request.user.id %}""><img src="{{ request.user.profile.image.url }}" alt="profile-picture"></a>
                {% else %}
                    <a class="profilePic" href="{% url 'login' %}">Login</a>
                {% endif %}
            </li>
            <!-- <li class="nav-item hide-mobile-profile"><img class="search-icon" src="{% static '/img/blog/search-icon.svg' %}" alt="search-icon"></li> -->
            <!-- <li><img class="menu-icon hide-home" src="{% static '/img/blog/hamburger-menu-icon.svg' %}" alt="menu-icon"></li> -->
        </ul>
    </nav>

        
        {% block content %}
            
        {% endblock content %}
            

    </body>
    </html>
