{% extends 'base.html' %}
{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static '/css/create.css' %}">
      
  {% endblock style %}
    
{% block content %}
    <div class="form">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
            <div class="form__title">
                <label class="form__title-label" for="id_title">Title:</label>
                {{ form.title }}
            </div>
            <div class="form__thumbnail">
                <label class="form__thumbnail-label" for="id_thumbnail">Thumbnail:</label>
                <div class="thumbnail-wrapper">
                    
                    {% if post.id %}
                        <img src="{{ post.thumbnail.url }}" id="img" onclick="chooseFile();" class="add-icon">
                    {% else %}
                        <img src="{% static '/img/blog/thumbnail.svg' %}" id="img" onclick="chooseFile();" class="add-icon">
                    {% endif %}
                        
                    
                </div>
                {{ form.thumbnail }}
            </div>
            <div class="form__content">
                <label class="form__content-label" for="id_content">Content:</label>
                {{ form.content | safe }}
                {{ form.media }}
            </div>
            <div class="form__overview">
                <label class="form__overview-label" for="id_overview">Overview:</label>
                {{ form.overview }}
            </div>
            <div class="form-group">
                <button class="submit-btn" type="submit">Post</button>
            </div>
        
    </form>
</div>
    <script src="{% static '/js/thumbnail.js' %}"></script>

{% endblock content %}
